<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="left"></div>
            <div class="right">
                <p class="subtag">COFFEE MUG</p>
                <h1>White Coffee Mug</h1>
                <p class="para">Cofee Mugs are designed to express emotions. Thes are acclaimed for their amazing designs & superior quality</p>
                <div class="prices">
                    <span id="dprice">₹149</span>
                    <span id="price"><del>₹199</del></span>
                </div>
                <div class="button">
                   <a href="#"><i class="fa-solid fa-cart-shopping" id="cart"></i>
                    Add to Cart </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f85326da02.js" crossorigin="anonymous"></script>
</body>
</html>
